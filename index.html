<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>THINI CHUDU</title>

  <style>

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

      font-family: Arial, sans-serif;

    }

    body {

      background-color: #fff;

      color: #000;

      transition: background-color 0.3s, color 0.3s;

    }

    body.dark-mode {

      background-color: #121212;

      color: #fff;

    }

    header {

      text-align: center;

      padding: 20px;

      font-size: 32px;

      font-weight: bold;

      background-color: #ff5733;

      color: white;

    }

    .controls {

      display: flex;

      flex-wrap: wrap;

      justify-content: center;

      gap: 10px;

      margin: 20px;

    }

    input[type="text"], select, button {

      padding: 10px;

      font-size: 16px;

      border-radius: 5px;

      border: 1px solid #ccc;

    }

    .gallery {

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      gap: 20px;

      padding: 20px;

    }

    .item {

      background-color: #f9f9f9;

      padding: 10px;

      border-radius: 10px;

      text-align: center;

      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

      transition: transform 0.2s;

    }

    .item:hover {

      transform: scale(1.03);

    }

    .item img {

      width: 100%;

      height: 180px;

      object-fit: cover;

      border-radius: 10px;

    }

    .price {

      margin: 10px 0;

      font-weight: bold;

      color: #28a745;

    }

    .add-btn {

      padding: 8px 12px;

      border: none;

      background-color: #007bff;

      color: white;

      border-radius: 5px;

      cursor: pointer;

    }

    .add-btn:hover {

      background-color: #0056b3;

    }

    #cart {

      position: fixed;

      top: 20px;

      right: 20px;

      background: white;

      padding: 10px;

      border-radius: 10px;

      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

      max-width: 300px;

      z-index: 1000;

    }

    #cart h3 {

      margin-bottom: 10px;

    }

    #cart ul {

      list-style: none;

      padding-left: 0;

    }

    #cart li {

      margin-bottom: 5px;

    }

    @media (max-width: 600px) {

      .gallery {

        grid-template-columns: 1fr;

      }

      #cart {

        left: 20px;

        right: auto;

      }

    }

  </style>

</head>

<body>

  <header>THINI CHUDU</header>

  <div class="controls">

    <input type="text" id="searchInput" placeholder="Search dishes...">

    <select id="sortSelect">

      <option value="az">Sort A-Z</option>

      <option value="za">Sort Z-A</option>

    </select>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <button onclick="filterCategory('all')">All</button>

    <button onclick="filterCategory('Main')">Main Dishes</button>

    <button onclick="filterCategory('Breads')">Breads</button>

    <button onclick="filterCategory('Sweets')">Sweets</button>

    <button onclick="filterCategory('Cool Drinks')">Cool Drinks</button>

    <button onclick="filterCategory('Breakfast')">Breakfast</button>

    <button onclick="filterCategory('Icecreams')">Icecreams</button>

    <button onclick="filterCategory('Snacks')">Snacks</button>

  </div>

  <div class="gallery" id="menuGallery"></div>

  <div id="cart">

    <h3>üõí Cart</h3>

    <ul id="cartItems"></ul>

    <strong>Total: ‚Çπ<span id="totalAmount">0</span></strong>

  </div>

  <script>

    const dishes = [

      {name: "Biryani", price: 180, category: "Main", img: "https://images.pexels.com/photos/23830980/pexels-photo-23830980.jpeg"},

      {name: "Butter Chicken", price: 220, category: "Main", img: "https://images.pexels.com/photos/7625056/pexels-photo-7625056.jpeg"},

      {name: "Paneer Butter Masala", price: 200, category: "Main", img: "https://images.pexels.com/photos/30858402/pexels-photo-30858402.jpeg"},

      {name: "Chole", price: 150, category: "Main", img: "https://images.pexels.com/photos/11818239/pexels-photo-11818239.jpeg"},

      {name: "Naan", price: 40, category: "Breads", img: "https://images.pexels.com/photos/5835353/pexels-photo-5835353.jpeg"},

      {name: "Paratha", price: 50, category: "Breads", img: "https://images.pexels.com/photos/10810650/pexels-photo-10810650.jpeg"},

      {name: "Poori", price: 40, category: "Breads", img: "https://images.pexels.com/photos/5410464/pexels-photo-5410464.jpeg"},

      {name: "Ladoo", price: 30, category: "Sweets", img: "https://images.pexels.com/photos/19151506/pexels-photo-19151506.jpeg"},

      {name: "Lassi", price: 60, category: "Cool Drinks", img: "https://images.pexels.com/photos/20689315/pexels-photo-20689315.jpeg"},

      {name: "Idli", price: 40, category: "Breakfast", img: "https://images.pexels.com/photos/10810653/pexels-photo-10810653.jpeg"},

      {name: "Dosa", price: 50, category: "Breakfast", img: "https://images.pexels.com/photos/5560763/pexels-photo-5560763.jpeg"},

      {name: "Mango Ice Cream", price: 70, category: "Icecreams", img: "https://images.pexels.com/photos/30112410/pexels-photo-30112410.jpeg"},

      {name: "Bhel puri", price: 40, category: "Snacks", img: "https://images.pexels.com/photos/8617361/pexels-photo-8617361.jpeg"}

    ];

    const gallery = document.getElementById("menuGallery");

    const cartItems = document.getElementById("cartItems");

    const totalAmount = document.getElementById("totalAmount");

    let cart = [];

    function displayDishes() {

      gallery.innerHTML = "";

      dishes.forEach(dish => {

        const item = document.createElement("div");

        item.className = "item";

        item.dataset.name = dish.name;

        item.dataset.category = dish.category;

        item.innerHTML = `

          <img src="${dish.img}" alt="${dish.name}">

          <p>${dish.name}</p>

          <p class="price">‚Çπ${dish.price}</p>

          <button class="add-btn" onclick='addToCart("${dish.name}", ${dish.price})'>Add to Cart</button>

        `;

        gallery.appendChild(item);

      });

    }

    function addToCart(name, price) {

      cart.push({name, price});

      updateCart();

    }

    function updateCart() {

  cartItems.innerHTML = "";

  let total = 0;

  cart.forEach((item, index) => {

    const li = document.createElement("li");

    li.innerHTML = `

      ${item.name} - ‚Çπ${item.price}

      <button onclick="removeFromCart(${index})" style="margin-left:10px; color:red; background:none; border:none; cursor:pointer;">‚ùå</button>

    `;

    cartItems.appendChild(li);

    total += item.price;

  });

  totalAmount.textContent = total;

}function removeFromCart(index) {

  const confirmDelete = confirm("Are you sure you want to remove this item?");

  if (confirmDelete) {

    cart.splice(index, 1);

    updateCart();

  }

}

function toggleDarkMode() {

      document.body.classList.toggle("dark-mode");

    }

    function filterCategory(category) {

      const items = document.querySelectorAll(".item");

      items.forEach(item => {

        item.style.display = category === "all" || item.dataset.category === category ? "block" : "none";

      });

    }

    document.getElementById("searchInput").addEventListener("input", (e) => {

      const val = e.target.value.toLowerCase();

      document.querySelectorAll(".item").forEach(item => {

        item.style.display = item.dataset.name.toLowerCase().includes(val) ? "block" : "none";

      });

    });

    document.getElementById("sortSelect").addEventListener("change", (e) => {

      const val = e.target.value;

      dishes.sort((a, b) => val === "az" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));

      displayDishes();

    });

    displayDishes();

  </script>

</body>
