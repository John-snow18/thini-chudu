<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>THINI CHUDU | Restaurant Menu</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <style>

    .card:hover { transform: scale(1.02); transition: transform 0.2s ease-in-out; }

    .modal { backdrop-filter: blur(6px); }

  </style>

</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white">

  <div class="p-4 max-w-7xl mx-auto">

    <header class="flex items-center justify-between mb-4">

      <h1 class="text-3xl font-bold text-red-600 uppercase">THINI CHUDU</h1>

      <div class="flex gap-2 items-center">

        <select id="languageSelect" class="p-2 rounded text-black">

          <option value="en">English</option>

          <option value="hi">Hindi</option>

          <option value="te">Telugu</option>

        </select>

        <button id="readMenu" class="px-3 py-1 bg-blue-600 text-white rounded">🔊 Read Menu</button>

        <button id="darkModeToggle" class="px-3 py-1 bg-gray-700 text-white rounded">🌓</button>

        <a href="https://wa.me/916304800249?text=I'd%20like%20to%20order%20from%20THINI%20CHUDU!" target="_blank" class="px-3 py-1 bg-green-600 text-white rounded">WhatsApp Order</a>

      </div>

    </header>

    <div class="flex flex-wrap gap-3 mb-4">

      <input id="searchInput" type="text" placeholder="Search..." class="flex-1 px-3 py-2 border rounded dark:text-black"/>

      <select id="sortSelect" class="px-3 py-2 rounded dark:text-black">

        <option value="">Sort</option>

        <option value="asc">Price: Low to High</option>

        <option value="desc">Price: High to Low</option>

      </select>

      <select id="categoryFilter" class="px-3 py-2 rounded dark:text-black">

        <option value="All">All</option>

        <option>Main Dishes</option>

        <option>Breads</option>

        <option>Sweets</option>

        <option>Cool Drinks</option>

        <option>Breakfast</option>

        <option>Icecreams</option>

        <option>Snacks</option>

      </select>

    </div>

    <div id="menuGrid" class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

    <div class="fixed bottom-5 right-5">

      <button id="cartButton" class="bg-red-600 text-white px-5 py-2 rounded-full shadow-md">View Cart (<span id="cartCount">0</span>)</button>

    </div>

    <div id="cartModal" class="fixed inset-0 hidden modal items-center justify-center z-50">

      <div class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-xl w-full max-w-2xl relative">

        <button id="closeCart" class="absolute top-2 right-4 text-2xl">&times;</button>

        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>

        <div id="cartItems" class="space-y-2 max-h-60 overflow-y-auto"></div>

        <p class="mt-4 font-semibold">Total: ₹<span id="totalPrice">0</span></p>

        <button id="printBill" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Print Bill</button>

      </div>

    </div>

    <footer class="mt-10 text-sm text-center text-gray-500 dark:text-gray-300">

      Smart Recommendations, Ratings & Voice Orders coming soon.

    </footer>

  </div>

  <script>

    const foodItems = [

      { name: { en: "Biryani", hi: "बिरयानी", te: "బిర్యానీ" }, img: "https://images.pexels.com/photos/23830980/pexels-photo-23830980.jpeg", price: 180, category: "Main Dishes" },

      { name: { en: "Paneer Butter Masala", hi: "पनीर बटर मसाला", te: "పనీర్ బట్టర్ మసాలా" }, img: "https://images.pexels.com/photos/30858402/pexels-photo-30858402.jpeg", price: 170, category: "Main Dishes" },

      { name: { en: "Chole", hi: "छोले", te: "చోలే" }, img: "https://images.pexels.com/photos/11818239/pexels-photo-11818239.jpeg", price: 130, category: "Main Dishes" },

      { name: { en: "Naan", hi: "नान", te: "నాన్" }, img: "https://images.pexels.com/photos/5835353/pexels-photo-5835353.jpeg", price: 40, category: "Breads" },

      { name: { en: "Paratha", hi: "पराठा", te: "పరాఠా" }, img: "https://images.pexels.com/photos/10810650/pexels-photo-10810650.jpeg", price: 50, category: "Breads" },

      { name: { en: "Poori", hi: "पूरी", te: "పూరీ" }, img: "https://images.pexels.com/photos/5410464/pexels-photo-5410464.jpeg", price: 50, category: "Breakfast" },

      { name: { en: "Ladoo", hi: "लड्डू", te: "లడ్డు" }, img: "https://images.pexels.com/photos/19151506/pexels-photo-19151506.jpeg", price: 60, category: "Sweets" },

      { name: { en: "Lassi", hi: "लस्सी", te: "లస్సీ" }, img: "https://images.pexels.com/photos/20689315/pexels-photo-20689315.jpeg", price: 45, category: "Cool Drinks" },

      { name: { en: "Idli", hi: "इडली", te: "ఇడ్లీ" }, img: "https://images.pexels.com/photos/10810653/pexels-photo-10810653.jpeg", price: 40, category: "Breakfast" },

      { name: { en: "Dosa", hi: "डोसा", te: "దోస" }, img: "https://images.pexels.com/photos/5560763/pexels-photo-5560763.jpeg", price: 60, category: "Breakfast" },

      

      { name: { en: "Mango Ice Cream", hi: "मैंगो आइसक्रीम", te: "మామిడి ఐస్ క్రీమ్" }, img: "https://images.pexels.com/photos/30112410/pexels-photo-30112410.jpeg", price: 90, category: "Icecreams" },

      { name: { en: "Bhel Puri", hi: "भेल पूरी", te: "భేల్ పూరి" }, img: "https://images.pexels.com/photos/8617361/pexels-photo-8617361.jpeg", price: 55, category: "Snacks" }

    ];

    let cart = [];

    let currentLang = "en";

    function renderMenu(items) {

      const grid = document.getElementById("menuGrid");

      grid.innerHTML = "";

      items.forEach((item, index) => {

        const card = document.createElement("div");

        card.className = "bg-white dark:bg-gray-700 rounded-xl overflow-hidden shadow-md card";

        card.innerHTML = `

          <img src="${item.img}" alt="${item.name[currentLang]}" class="w-full h-36 object-cover">

          <div class="p-3">

            <h3 class="text-lg font-bold">${item.name[currentLang]}</h3>

            <p class="text-sm mb-1">${item.category}</p>

            <p class="mb-2">₹${item.price}</p>

            <button class="add-to-cart bg-red-500 text-white px-3 py-1 rounded" data-index="${index}">Add</button>

          </div>`;

        grid.appendChild(card);

      });

    }

    function updateCart() {

      document.getElementById("cartCount").textContent = cart.length;

      const cartItems = document.getElementById("cartItems");

      cartItems.innerHTML = "";

      let total = 0;

      cart.forEach((item, idx) => {

        total += item.price * item.qty;

        cartItems.innerHTML += `

          <div class="flex justify-between items-center border-b py-2">

            <div>

              <p class="font-semibold">${item.name[currentLang]}</p>

              <div class="flex gap-2 mt-1">

                <button class="decrease px-2 bg-gray-200 rounded" data-idx="${idx}">-</button>

                <span>${item.qty}</span>

                <button class="increase px-2 bg-gray-200 rounded" data-idx="${idx}">+</button>

              </div>

            </div>

            <p>₹${item.qty * item.price}</p>

          </div>`;

      });

      document.getElementById("totalPrice").textContent = total;

    }

    document.getElementById("menuGrid").addEventListener("click", (e) => {

      if (e.target.classList.contains("add-to-cart")) {

        const idx = +e.target.dataset.index;

        const existing = cart.find(item => item.name.en === foodItems[idx].name.en);

        if (existing) existing.qty++;

        else cart.push({ ...foodItems[idx], qty: 1 });

        updateCart();

      }

    });

    document.getElementById("cartItems").addEventListener("click", (e) => {

      const idx = +e.target.dataset.idx;

      if (e.target.classList.contains("increase")) cart[idx].qty++;

      if (e.target.classList.contains("decrease")) {

        if (cart[idx].qty > 1) cart[idx].qty--;

        else cart.splice(idx, 1);

      }

      updateCart();

    });

    document.getElementById("searchInput").oninput = function () {

      const val = this.value.toLowerCase();

      renderMenu(foodItems.filter(f => f.name[currentLang].toLowerCase().includes(val)));

    };

    document.getElementById("sortSelect").onchange = function () {

      const val = this.value;

      const sorted = [...foodItems];

      if (val === "asc") sorted.sort((a, b) => a.price - b.price);

      else if (val === "desc") sorted.sort((a, b) => b.price - a.price);

      renderMenu(sorted);

    };

    document.getElementById("categoryFilter").onchange = function () {

      const cat = this.value;

      if (cat === "All") renderMenu(foodItems);

      else renderMenu(foodItems.filter(f => f.category === cat));

    };

    document.getElementById("cartButton").onclick = () => document.getElementById("cartModal").classList.remove("hidden");

    document.getElementById("closeCart").onclick = () => document.getElementById("cartModal").classList.add("hidden");

    document.getElementById("printBill").onclick = () => window.print();

    document.getElementById("darkModeToggle").onclick = () => document.body.classList.toggle("dark");

    document.getElementById("languageSelect").onchange = function () {

      currentLang = this.value;

      renderMenu(foodItems);

      updateCart();

    };

    document.getElementById("readMenu").onclick = () => {

      const msg = new SpeechSynthesisUtterance(foodItems.map(i => i.name[currentLang]).join(", "));

      speechSynthesis.speak(msg);

    };

    renderMenu(foodItems);

  </script>

</body>

</html>
